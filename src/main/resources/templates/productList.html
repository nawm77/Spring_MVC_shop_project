<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <style type="text/css">
        body {
            text-align: center;
            /*top: 35%;*/
            width: 100%;
            position: absolute;
            background: url(https://html5book.ru/wp-content/uploads/2015/07/background39.png);
            font-family: 'Montserrat', sans-serif;
        }
        .floating-button {
            text-decoration: none;
            display: inline-block;
            width: 220px;
            height: 45px;
            line-height: 45px;
            border-radius: 45px;
            margin: 10px 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 600;
            color: #524f4e;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
            transition: .3s;
        }

        .floating-button:hover {
            background: #2EE59D;
            box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
            color: white;
            transform: translateY(-7px);
        }
    </style>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:switch="${products}">
    <h2 th:case="null">No products found</h2>
    <div th:case="*">
        <h2>Products</h2>
        <div class="product_create">
            <form action=""
        </div>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td><a th:href="@{products/update/{id}(id=${product.id})}">Edit</a></td>
                <td><a th:href="@{products/delete/{id}(id=${product.id})}">Delete</a></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <!--    <form action="localhost:8080/" method="GET">-->
    <!--        <button type="submit">Logout</button>-->
    <!--    </form>-->
<!--    <a href="/admin">Home</a>-->
<!--    <a href="/list/products/create">Create new product</a>-->

    <input class="floating-button" type="button" value="Домой"
    onclick='location.href="http://localhost:8080/admin"'>
    <input class="floating-button" type="button" value="Новый продукт"
           onclick='location.href="http://localhost:8080/list/products/create"'>
</div>
</body>
</html>
