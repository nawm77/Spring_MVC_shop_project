<!DOCTYPE html>
<html lang="en">
<head>
  <style type="text/css">
    body {
      text-align: center;
      top: 45%;
      width: 100%;
      position: absolute;
    }

    body {
      background: url(https://html5book.ru/wp-content/uploads/2015/07/background39.png);
      font-family: 'Montserrat', sans-serif;
    }

    .floating-button {
      text-decoration: none;
      display: inline-block;
      width: 220px;
      height: 45px;
      line-height: 45px;
      border-radius: 45px;
      margin: 10px 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 3px;
      font-weight: 600;
      color: #524f4e;
      background: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
      transition: .3s;
    }

    .floating-button:hover {
      background: #2EE59D;
      box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
      color: white;
      transform: translateY(-7px);
    }
  </style>
