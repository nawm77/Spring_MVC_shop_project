<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <style type="text/css">
        body {
            text-align: center;
            /*top: 35%;*/
            width: 100%;
            position: absolute;
            background: url(https://html5book.ru/wp-content/uploads/2015/07/background39.png);
            font-family: 'Montserrat', sans-serif;
        }
        .floating-button {
            text-decoration: none;
            display: inline-block;
            width: 120px;
            height: 45px;
            line-height: 45px;
            border-radius: 45px;
            margin: 10px 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 600;
            color: #524f4e;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
            transition: .3s;
        }
        .floating-button:hover {
            background: #2EE59D;
            box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
            color: white;
            transform: translateY(-7px);
        }
        .ui-form {
            max-width: 350px;
            padding: 80px 30px 30px;
            margin: 50px auto 30px;
            background: white;
        }
        .ui-form h3 {
            position: relative;
            z-index: 5;
            margin: 0 0 60px;
            text-align: center;
            color: #2EE59DFF;
            font-size: 30px;
            font-weight: normal;
        }
        .form-row {
            position: relative;
            margin-bottom: 60px;
        }
        .form-row input {
            display: block;
            width: 100%;
            padding: 0 10px;
            line-height: 40px;
            font-family: 'Roboto', sans-serif;
            background: none;
            border-width: 0;
            border-bottom: 2px solid #2EE59DFF;
            transition: all 0.2s ease;
        }
        .form-row label {
            position: absolute;
            left: 13px;
            color: #9d959d;
            font-size: 20px;
            font-weight: 300;
            transform: translateY(-35px);
            transition: all 0.2s ease;
        }
        .form-row input:focus {
            outline: 0;
            border-color: #F77A52;
        }
        .form-row input:focus+label, .form-row input:valid+label {
            transform: translateY(-60px);
            margin-left: -14px;
            font-size: 14px;
            font-weight: 400;
            outline: 0;
            border-color: #F77A52;
            color: #F77A52;
        }
        .ui-form input[type="submit"] {
            width: 100%;
            padding: 0;
            line-height: 42px;
            background: #2EE59DFF;
            border-width: 0;
            color: white;
            font-size: 20px;
        }
        .ui-form p {
            margin: 0;
            padding-top: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Редактировать продукт</title>
</head>
<body>
<form class="ui-form" th:action="@{/list/products/update/{id}(id=${product.getId()})}" th:object="${product}" th:method="POST">
    <div class="form-row">
        <div>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </div>
        <br/>
        <div>
            <label for="price">Price</label>
            <input type="text" th:field="*{price}" id="price" placeholder="Price" th:autocomplete="off">
            <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
        </div>
        <br/>
        <button class="floating-button" type="submit">Обновить</button>
<!--        <input type="submit" value="Update product">-->
    </div>
</form>
</body>
</html>
